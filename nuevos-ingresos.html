<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Nuevos Ingresos - Catálogo de Ropa">
    <title>Nuevos Ingresos - Catálogo de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">Snowy</a></h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#productos">Productos</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                </ul>
                <button class="cart-btn" id="cartBtn" aria-label="Ver carrito">
                    <img src="Image/carrito.svg" alt="Carrito" class="cart-icon">
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <!-- Breadcrumb -->
        <section class="breadcrumb-section">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html">Inicio</a> / <span>NUEVOS INGRESOS</span>
                </div>
            </div>
        </section>

        <!-- Filters and Sort -->
        <section class="catalog-controls">
            <div class="container">
                <div class="controls-wrapper">
                    <div class="controls-left">
                        <button class="filter-toggle-btn" id="filterToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="4" y1="6" x2="20" y2="6"></line>
                                <line x1="4" y1="12" x2="20" y2="12"></line>
                                <line x1="4" y1="18" x2="20" y2="18"></line>
                            </svg>
                            Mostrar filtros
                        </button>
                        <span class="products-count" id="productsCount">0 productos</span>
                    </div>
                    <div class="controls-right">
                        <select class="sort-select" id="sortSelect">
                            <option value="default">Ordenar por Características</option>
                            <option value="price-asc">Precio: Menor a Mayor</option>
                            <option value="price-desc">Precio: Mayor a Menor</option>
                            <option value="name-asc">Nombre: A-Z</option>
                            <option value="name-desc">Nombre: Z-A</option>
                        </select>
                    </div>
                </div>
                <!-- Panel de Filtros -->
                <div class="filters-panel" id="filtersPanel" style="display: none;">
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="todos">Todos</button>
                        <button class="filter-btn" data-filter="boxy">Boxy</button>
                        <button class="filter-btn" data-filter="oversized">Oversized</button>
                        <button class="filter-btn" data-filter="regular">Regular</button>
                        <button class="filter-btn" data-filter="otros">Otros</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="catalog-products">
            <div class="container">
                <div class="catalog-grid" id="catalogGrid">
                    <!-- Los productos se cargarán dinámicamente -->
                </div>
            </div>
        </section>

        <!-- Sección de Detalle del Producto -->
        <section class="product-detail" id="productDetail" style="display: none;">
            <div class="container">
                <button class="close-detail-btn" id="closeDetailBtn">&times;</button>
                <div class="detail-content">
                    <div class="detail-images">
                        <div class="main-image-container">
                            <div class="main-image" id="mainImage"></div>
                        </div>
                        <div class="thumbnail-images" id="thumbnailImages">
                            <!-- Las miniaturas se cargarán dinámicamente -->
                        </div>
                    </div>
                    <div class="detail-info">
                        <div class="detail-category" id="detailCategory"></div>
                        <h2 class="detail-name" id="detailName"></h2>
                        <div class="detail-price" id="detailPrice"></div>
                        <div class="detail-description" id="detailDescription"></div>
                        <button class="detail-add-to-cart-btn" id="detailAddToCartBtn" aria-label="Agregar al carrito">
                            <img src="Image/carrito.svg" alt="Carrito" class="detail-cart-icon">
                            <span>Añadir al carrito</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Catálogo de Ropa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Configurar categoría para esta página
        const CATEGORIA_PAGINA = 'camisetas'; // Nuevos ingresos muestra camisetas
        let filtroCorteActual = 'todos';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar filtros
            const filterToggle = document.getElementById('filterToggle');
            const filtersPanel = document.getElementById('filtersPanel');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // Toggle panel de filtros
            if (filterToggle && filtersPanel) {
                filterToggle.addEventListener('click', () => {
                    const isVisible = filtersPanel.style.display !== 'none';
                    filtersPanel.style.display = isVisible ? 'none' : 'block';
                    const svg = filterToggle.querySelector('svg');
                    filterToggle.innerHTML = '';
                    filterToggle.appendChild(svg);
                    filterToggle.appendChild(document.createTextNode(isVisible ? ' Mostrar filtros' : ' Ocultar filtros'));
                });
            }
            
            // Event listeners para filtros de corte
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remover clase active de todos los botones
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Agregar clase active al botón clickeado
                    button.classList.add('active');
                    
                    // Obtener el filtro
                    const filtro = button.getAttribute('data-filter');
                    filtroCorteActual = filtro;
                    
                    // Renderizar productos con el filtro aplicado
                    renderizarCatalogoCompletoConFiltro(CATEGORIA_PAGINA, filtro);
                });
            });
            
            // Renderizar catálogo inicial
            renderizarCatalogoCompletoConFiltro(CATEGORIA_PAGINA, 'todos');
        });
        
        // Función para renderizar catálogo con filtro de corte
        function renderizarCatalogoCompletoConFiltro(categoria, filtroCorte) {
            const catalogGrid = document.getElementById('catalogGrid');
            const productsCount = document.getElementById('productsCount');
            
            if (!catalogGrid) return;
            
            catalogGrid.innerHTML = '';
            
            // Filtrar productos por categoría
            let productosFiltrados = productos.filter(producto => producto.categoria === categoria);
            
            // Aplicar filtro de corte si no es "todos"
            if (filtroCorte && filtroCorte !== 'todos') {
                productosFiltrados = productosFiltrados.filter(producto => {
                    const tipoCorte = obtenerTipoCorte(producto.nombre);
                    return tipoCorte === filtroCorte;
                });
            }
            
            // Actualizar contador
            if (productsCount) {
                productsCount.textContent = `${productosFiltrados.length} productos`;
            }
            
            if (productosFiltrados.length === 0) {
                catalogGrid.innerHTML = '<p style="text-align: center; color: var(--color-gray-medium); padding: 40px; grid-column: 1 / -1;">No hay productos en esta categoría.</p>';
                return;
            }
            
            // Renderizar productos
            productosFiltrados.forEach((producto) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.setAttribute('data-product-id', producto.id);
                const imagenSrc = producto.imagen || 'Image/coming soo.jpg';
                const imagenSrcEncoded = codificarURLImagen(imagenSrc);
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${imagenSrcEncoded}" alt="${producto.nombre}" loading="lazy" />
                    </div>
                    <div class="product-info">
                        <div class="product-category">${producto.categoria}</div>
                        <h3 class="product-name">${producto.nombre}</h3>
                        <div class="product-price">${producto.precio}</div>
                    </div>
                    ${crearBotonAgregarCarrito(producto)}
                `;
                
                // Agregar evento click para mostrar detalle
                productCard.addEventListener('click', () => {
                    productoSeleccionadoElement = productCard;
                    mostrarDetalleProducto(producto);
                });
                
                // Agregar evento al botón de carrito
                const addToCartBtn = productCard.querySelector('.add-to-cart-btn');
                if (addToCartBtn) {
                    addToCartBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        agregarAlCarrito(producto);
                    });
                }
                
                catalogGrid.appendChild(productCard);
            });
            
            // Animar productos después de renderizar
            setTimeout(() => {
                if (typeof animarProductos === 'function') {
                    animarProductos();
                }
            }, 100);
        }
    </script>

    <!-- Modal del Carrito -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-overlay"></div>
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2 class="cart-modal-title">CARRITO DE COMPRAS</h2>
                <button class="cart-close-btn" id="closeCartBtn" aria-label="Cerrar carrito">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Los items del carrito se cargarán dinámicamente -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span class="cart-total-label">Total:</span>
                    <span class="cart-total-amount" id="cartTotal">$0</span>
                </div>
                <button class="cart-checkout-btn" id="checkoutBtn">CONSULTAR TALLES</button>
            </div>
        </div>
    </div>
</body>
</html>
